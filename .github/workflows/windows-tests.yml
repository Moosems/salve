name: Code Tests (On Windows)

on: push

jobs:
  formatting:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11.1

      - name: Run tests
        run: |
          pip install .
          pip install pytest tree-sitter-python
          python3 -m pytest . -s
